- name: Create swap file
  become: true
  become_user: root
  command:
    dd if=/dev/zero of=/dev/nvme1n1p1/swapfile bs=1024 count={{ swap_mb }}k
    creates="/dev/nvme1n1p1/swapfile"

- name: Change swap file permissions
  become: true
  become_user: root
  file: 
    path=/dev/nvme1n1p1/swapfile
    owner=root
    group=root
    mode=0600

- name: Check swap file type
  become: true
  become_user: root
  command: file /dev/nvme1n1p1/swapfile
  register: swapfile

- name: Make swap file
  become: true
  become_user: root
  command: "sudo mkswap /dev/nvme1n1p1/swapfile"
  when: swapfile.stdout.find('swap file') == -1

- name: Write swap entry in fstab
  become: true
  become_user: root
  mount: name=none
    src=/dev/nvme1n1p1/swapfile
    fstype=swap
    opts=sw
    passno=0
    dump=0
    state=present

- name: swap check
  become: true
  become_user: root
  ignore_errors: yes
  shell: swapon -show | grep /dev/nvme1n1p1/swapfile
  register: swap_check

- name: Mount swap
  become: true
  become_user: root
  command: "swapon /dev/nvme1n1p1/swapfile"
  when: swap_check.rc != 0
